
services:
  postgres:
    image: postgres:16-alpine
    container_name: sportsclub-db
    environment:
      POSTGRES_DB: sportsclub
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sportsclub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sportsclub"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sportsclub-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportsclub
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sportsclub-network

volumes:
  postgres_data:

networks:
  sportsclub-network:
    driver: bridge
